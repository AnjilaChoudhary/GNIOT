<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    // Arithmetic Operator
    <script>
         let x=8;
         let y=4;

         let a=x+y;
         let s=x-y;
         let m=x*y;
         let d=x/y;
         let mo=x%y;

         console.log(a)
         console.log(s)
         console.log(m)
         console.log(d)
         console.log(mo)


         // Assignment operator

         let p=10;
         p += 5;
         
         console.log(p)
         
        let q=5;
         q -=2;
         console.log(q)
      
         // comparision operator
         let text1 ='A'
         let text2 ='B'

         let result= text1< text2;
        
         console.log(result)

         var res = text1==text2
         console.log(res)

         let txt1 ="What a ";
         txt1 += "nice day"

         console.log(txt1)

         //logical operator
          let l=1;
          let o=2;
          let z =l || o
          console.log(z)

          let Q= l&&o
          console.log(Q)

          // Bitwise operator

          let A= 2
          let B=1
          let C =A& B
          console.log(C)

          let n=2
          console.log(~n)





    </script>
   

</body>
</html>
