<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <br />
    <label for="name">Name:</label>
    <input type="text" id="name" />

    <br />
    <br />
    <label for="email">Email Id:</label>
    <input type="text" id="email" />

    <br />
    <br />
    <label for="phone">Phone:</label>
    <input type="text" id="phone" />

    <br />
    <br />
    <label for="fileUpload">Resume :</label>
    <input type="file" name="fileUpload" id="fileUpload" />

    <br />
    <br />
    <label for="counter">Experience(years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50" />

    <fieldset>
      <legend>Skills :</legend>
      <br />
      <input type="checkbox" name="html" id="html" one />
      <label for="html">Html</label>

      <br />
      <input type="checkbox" name="css" id="CSS" />
      <label for="css">CSS</label>

      <br />
      <input type="checkbox" name="JavaScript" id="JavaScript" />
      <label for="JavaScript">JavaScript</label>
    </fieldset>
    <br />

    <label for="educationType">Highest Education:</label>
    <select name="educationType" id="educationType">
      <option value="high school">High School</option>
      <option value="associate's degree">Associate's Degree</option>
      <option value="master's degree">Master's Degree</option>
      <option value="phd">Phd</option>
    </select>

    <br />
    <br />
    <fieldset>
      <legend>Availability</legend>
      <label for="radio">Full-time :</label>
      <input type="radio" name="radio" id="radio" />

      <br />
      <br />
      <label for="radio">Part-time :</label>
      <input type="radio" name="radio" id="radio" />
    </fieldset>
    <br />
    <br />

    <label for="textarea1">Additonal comments: </label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <br>
    <button>Submit Application</button>
  </body>
</html>
